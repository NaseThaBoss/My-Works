<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Website With Tailwind CSS</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div
        class="container min-h-screen bg-[url('../images/image.png')] bg-cover bg-center px-28  relative py-5 text-white">
        <nav class="flex items-center">
            <img src="./images/logo.png" class="w-40 cursor-pointer">
            <ul class=" flex-1 text-center no-underline cursor-pointer">
                <li class=" list-none inline-block px-5 hover:text-yellow-200"><a href="#" class="px-2"></a>Home</li>

                <li class="list-none inline-block px-5 hover:text-yellow-200"><a href="#" class="px-2"></a>About</li>

                <li class="list-none inline-block px-5 hover:text-yellow-200"><a href="#" class="px-2"></a>Features</li>

                <li class="list-none inline-block px-5 hover:text-yellow-200"><a href="#" class="px-2"></a>Contact</li>

            </ul>
            <img src="./images/cart.png" class="w-8 cursor-pointer">
        </nav>
        <div class="text-white mt-48 max-w-xl">
            <h1 class="text-4xl font-semibold leading-normal">Groceries <br> Delivered in <span class="font-light ">15
                    minutes</span></h1>
            <p>Grocify offers a wide range of products, including fresh products, meats, dairy, baked goods and
                non-perishable items</p>
        </div>

        <div class="mt-10">
            <a href="#"
                class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yelow-300 hover:text-white duration-500 hover:border border border-transparent mb-2">Order
                Now</a>
            <a href="#"
                class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yelow-300 hover:text-white duration-300 hover:border border border-transparent">Download
                App <span class="text-lg inline-block rotate-90">&#10148</span></a>
        </div>
        <img src="./images/grocery-image.png" class="w-full xl:w-1/2 xl:absolute bottom-0 right-20">


    </div>

</html>
